<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Search for university websites in <br>any country</h1>
<hr>
<img src="" alt="" class="logo">
<div class="content-search">
    <form action="#" class="search">
        <label>Country Name</label>
        <input type="text"
               id="search-bar"
               placeholder="Write the country name here"/>
        <input type="submit"
               onclick="getUniversities()"
               value="Search" name="submit"/>
    </form>
    <div class="select">
        <select name="universities" id="universities" onchange="loadWebsite(this.value)">
            <option selected value="" disabled>Select University website to load</option>
            <option value="http://www.qu.edu.qa">Qatar University</option>
        </select>
    </div>
</div>
<hr>
<h1>Website</h1>
<div class="website">
    <embed
            id="website"
            type="text/html">
</div>
<script src="js/index.js"></script>
</body>
</html>
