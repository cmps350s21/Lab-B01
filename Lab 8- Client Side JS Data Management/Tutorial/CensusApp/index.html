<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="wrapper">
    <h1>Population Census</h1>
    <form class="form" id="form">
        <label for="country">Country Name </label>
        <input type="text"
               id="country"
               name="country" required>

        <label for="population">Population Size </label>
        <input type="number" id="population" name="population" required>
        <div class="buttons">
            <input class="button" type="submit" value="Add" id="add-btn">
            <input class="button" type="reset" value="Clear">
        </div>
    </form>
    <h2>Countries Census</h2>
    <table class="countries" id="countries">

    </table>
   <div class="group">
       <h2>No of rows to show</h2>
       <select name="noOfRows" id="" onchange="showCensusData(this.value)">
           <option value="2">2</option>
           <option value="5">5</option>
           <option value="10">10</option>
           <option value="1000">All</option>
       </select>
   </div>
</div>

<!--Todo 1 : Add the following links-->
<script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>
<script src="js/index.js"></script>
</body>
</html>
