<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
    1. tr ->table row
    2. th -> table head
    3. td -> table data [column]
-->

<header>
    <h1>Heading</h1>
</header>
<table border="1" cellspacing="0">
    <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
        <th>Gender</th>
    </tr>
    <tr>
        <td>Abdulahi</td>
        <td>Hassen</td>
        <td>100</td>
        <td rowspan="3">Male</td>
    </tr>
    <tr>
        <td>Khalifa</td>
        <td>Alsowaidi</td>
        <td>21</td>

    </tr>
    <tr>
        <td>Abdulla</td>
        <td>Saad</td>
        <td>24</td>

    </tr>
    <tr>
        <td>Maria</td>
        <td>Sharapopha</td>
        <td>30</td>
        <td rowspan="2">Female</td>
    </tr>
    <tr>
        <td>Karen</td>
        <td>Micheal</td>
        <td>20</td>

    </tr>


</table>

</body>
</html>
